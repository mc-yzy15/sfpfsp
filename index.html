<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌曲播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .player {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="player">
        <h1>歌曲播放器</h1>
        <select id="song-select" onchange="loadSong()">
            <option value="">请选择一首歌曲</option>
            <option value="fengkao">逢考必过</option>
            <option value="goodluck">好运来</option>
            <option value="shangxia">上下五千年</option>
            <option value="loop">列表循环播放</option>
        </select>
        <audio id="audio-player" controls></audio>
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const songSelect = document.getElementById('song-select');
        const songs = ['fengkao', 'goodluck', 'shangxia'];
        let currentSongIndex = -1;
        let loopList = false;

        function loadSong() {
            const selectedSong = songSelect.value;
            if (selectedSong === 'loop') {
                loopList = !loopList;
                songSelect.value = ''; // Reset the selection
                if (loopList) {
                    alert('列表循环播放已开启');
                } else {
                    alert('列表循环播放已关闭');
                }
            } else if (selectedSong) {
                currentSongIndex = songs.indexOf(selectedSong);
                audioPlayer.src = `${selectedSong}.mp3`;
            } else {
                audioPlayer.src = '';
                currentSongIndex = -1;
            }
        }




        function nextSong() {
            if (loopList && currentSongIndex !== -1) {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                songSelect.value = songs[currentSongIndex];
                loadSong();
            }
        }

        audioPlayer.addEventListener('ended', nextSong);
        audioPlayer.addEventListener('play', () => {
            if (loopList && currentSongIndex !== -1) {
                songSelect.value = songs[currentSongIndex];
            }
        });
    </script>
</body>
</html>
