<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌曲播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .player {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        #lyrics-display {
            font-size: 18px;
            white-space: pre-wrap;
            text-align: center;
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3列 */
            gap: 20px;
        }
        #lyrics-display p {
            margin: 0;
        }
        .highlight {
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="player">
        <h1>歌曲播放器</h1>
        <select id="song-select" onchange="loadSong()">
            <option value="">请选择一首歌曲</option>
            <option value="fengkao">逢考必过</option>
            <option value="goodluck">好运来</option>
            <option value="shangxia">上下五千年</option>
            <option value="loop">列表循环播放</option>
        </select>
        <audio id="audio-player" controls></audio>
        <pre id="lyrics-display"></pre>
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const lyricsDisplay = document.getElementById('lyrics-display');
        const songSelect = document.getElementById('song-select');
        const songs = ['fengkao', 'goodluck', 'shangxia'];
        let currentSongIndex = -1;
        let loopList = false;
        let lyrics = [];

        function loadSong() {
            const selectedSong = songSelect.value;
            if (selectedSong === 'loop') {
                loopList = !loopList;
                songSelect.value = ''; // Reset the selection
                if (loopList) {
                    alert('列表循环播放已开启');
                } else {
                    alert('列表循环播放已关闭');
                }
            } else if (selectedSong) {
                currentSongIndex = songs.indexOf(selectedSong);
                audioPlayer.src = `${selectedSong}.mp3`;
                fetch(`${selectedSong}.lrc`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络响应不正常');
                        }
                        return response.text();
                    })
                    .then(parseLyrics)
                    .then(displayLyrics)
                    .catch(error => {
                        console.error('加载歌词失败:', error);
                        lyricsDisplay.textContent = '加载歌词失败，请检查文件路径和内容。';
                    });
            } else {
                audioPlayer.src = '';
                lyricsDisplay.textContent = '';
                currentSongIndex = -1;
                lyrics = [];
            }
        }

        function parseLyrics(lrcText) {
            const lines = lrcText.split('\n');
            lyrics = lines.map(line => {
                const timeMatch = line.match(/\[(\d{2}):(\d{2})\.(\d{2})\](.*)/);
                if (timeMatch) {
                    const minutes = parseInt(timeMatch[1], 10);
                    const seconds = parseInt(timeMatch[2], 10);
                    const milliseconds = parseInt(timeMatch[3], 10);
                    const time = (minutes * 60 + seconds) * 1000 + milliseconds;
                    const text = timeMatch[4].trim();
                    return { time, text };
                }
                return null;
            }).filter(line => line !== null);

            if (lyrics.length === 0) {
                console.error('解析歌词失败，未找到有效的时间标签。');
                throw new Error('解析歌词失败，未找到有效的时间标签。');
            }

            console.log('解析后的歌词:', lyrics);
            return lyrics;
        }

        function displayLyrics() {
            lyricsDisplay.innerHTML = lyrics.map(line => `<p>${line.text}</p>`).join('');
            updateLyricHighlight();
        }

        function updateLyricHighlight() {
            const currentTime = audioPlayer.currentTime * 1000;
            const currentLyricIndex = lyrics.findIndex(line => line.time > currentTime);
            const previousLyricIndex = currentLyricIndex - 1;

            lyricsDisplay.querySelectorAll('p').forEach((p, index) => {
                if (index === previousLyricIndex) {
                    p.classList.add('highlight');
                    scrollLyricIntoView(p);
                } else {
                    p.classList.remove('highlight');
                }
            });
        }

        function nextSong() {
            if (loopList && currentSongIndex !== -1) {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                songSelect.value = songs[currentSongIndex];
                loadSong();
            }
        }

        audioPlayer.addEventListener('ended', nextSong);
        audioPlayer.addEventListener('timeupdate', updateLyricHighlight);
    </script>
</body>
</html>
